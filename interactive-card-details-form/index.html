<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body{
      font-family: 'Space Grotesk', sans-serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .header{
      position: relative;
    }
    .bgMain{
      width: auto;
    }
    .cardBack{
      background-image: url(./images/bg-card-back.png);
      background-repeat: no-repeat;
      background-position:center center;
      background-size: cover;
      position: absolute;
      right: 1rem;
      top: 2rem;
      width: 287px;
      height: 157px;
      border-radius: 8px;
    }
    .cardBackInfo{
      position: relative;
    }
    .cardBackInfo p{
      position: absolute;
      right: 2.5rem;
      top: 4.5rem;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.844);
      letter-spacing: 1px;
    }
    .cardFront{
      background-image: url(./images/bg-card-front.png);
      background-repeat: no-repeat;
      background-position:center center;
      background-size: cover;
      padding: 1.2rem;
      width: 287px;
      height: 157px;
      box-sizing: border-box;
      border-radius: 8px;
      position: absolute;
      left: 1rem;
      bottom: -2rem;
    }
    .cardFrontInfo{
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }
    .cardFrontLogo{
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .circleFull{
      background-color: white;
      height: 30px;
      width: 30px;
      border-radius: 50%;
    }
    .circleHollow{
      border: 1px solid white;
      height: 10px;
      width: 10px;
      border-radius: 50%;
    }
    .cardFrontDetails{
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      color: white;
    }
    .cardFrontDetails > p{
      font-weight: 500;
      font-size: 1rem;
      width: 100%;
      letter-spacing: 3px;
    }
    .cardFrontDetails >span{
      display: flex;
      justify-content: space-between;
    }
    .cardFrontDetails >span p{
      text-transform: uppercase;
      font-weight: 400;
      font-size: 10px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.952);
    }

    form{
      padding: 1.5rem;
      padding-top: 5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input{
      display: flex;
      flex-direction: column;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img class="bgMain" src="./images/bg-main-mobile.png" alt="">
      <div class="cardBack">
        <div class="cardBackInfo">
          <p>000</p>
        </div>
      </div>
      <div class="cardFront">
        <div class="cardFrontInfo">
          <div class="cardFrontLogo">
            <div class="circleFull"></div>
            <div class="circleHollow"></div>
          </div>
          <div class="cardFrontDetails">
            <p>0000 0000 0000 0000</p>
            <span>
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form action="submit">
    <div class="input input1">
      <label for="name">Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed">
    </div>
    <div class="input input2">
      <label for="name">Card Number</label>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000">
    </div>
    <div class="input3">
      <div class="input input3-1">
        <label for="name">Exp. Date (MM/YY)</label>
        <div class="dateContainer">
          <input type="text" placeholder="MM">
          <input type="text" placeholder="YY">
        </div>
      </div>
      <div class="input input3-1">
        <label for="name">CVV</label>
        <input type="number" placeholder="e.g. 123">
      </div>
    </div>
    <button type="submit">Confirm</button>
  </form>
  
  
  


  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rishav Sharma</a>.
  </div>
</body>
</html>
